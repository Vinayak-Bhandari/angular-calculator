<div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-4">
  <div class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden" style="max-width: 350px;">
    <h1 class="text-center text-white py-10 text-3xl font-bold">Angular Calculator</h1>
    <!-- Calculator Screen -->
    <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">
      <!-- Function Screen -->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">{{funcT}}</div>
      <!-- Number Screen -->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">{{calValue | number}}</div>
    </div>
    <!-- End Calculator Screen -->

    <!-- Calculator buttons Area -->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!-- First Button Row -->
      <div class="flex w-full">

        <!-- Clear button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('c','function')">C
          </button>
        </div>
        <!-- End clear button -->

        <!-- Percentage button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('%','function')">%
          </button>
        </div>
        <!-- End Percentage button -->

        <!-- Divide button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('/','function')">/
          </button>
        </div>

      </div>

      <!-- End of first button row -->


      <!-- start second button area -->
      <div class="flex w-full">
        <!-- Number 7 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('7','number')">7
          </button>
        </div>

        <!-- Number 8 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('8','number')">8
          </button>
        </div>

        <!-- Number 9 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('9','number')">9
          </button>
        </div>

        <!-- Multiplication button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('*','function')">*
          </button>
        </div>

      </div>
      <!-- end of the second button row -->

      <!-- start third button area -->
      <div class="flex w-full">
        <!-- Number 4 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('4','number')">4
          </button>
        </div>

        <!-- Number 5 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('5','number')">5
          </button>
        </div>

        <!-- Number 6 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('6','number')">6
          </button>
        </div>

        <!-- Minus button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('-','function')">-
          </button>
        </div>

      </div>
      <!-- end of the third button row -->

      <!-- start fourth button area -->
      <div class="flex w-full">
        <!-- Number 1 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('1','number')">1
          </button>
        </div>

        <!-- Number 2 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('2','number')">2
          </button>
        </div>

        <!-- Number 3 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('3','number')">3
          </button>
        </div>

        <!-- Plus button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('+','function')">+
          </button>
        </div>

      </div>
      <!-- end of the fourth button row -->

      <!-- fifth button row -->
      <div class="flex w-full">
        <!-- Number 0 button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('0','number')">0
          </button>
        </div>

        <!-- . button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('.','number')">.
          </button>
        </div>

        <!-- Number 3 button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click)="onClickValue('=','function')">=
          </button>
        </div>
      </div>
      <!-- End of fifth button row -->

    </div>
    <!-- End Calculator button area -->
  </div>
</div>
